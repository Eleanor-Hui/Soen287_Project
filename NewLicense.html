            <div id="title">
                <h1> <br><br>Apply for a New License<br><br><br></h1>
               </div>
        <form action="/submit" method="post">
        <label for="name">Software Name:</label><br>
        <input class="userInput" type="text" id="name" name="name" placeholder="Microsoft Word" required><br><br>
    
        <label for="purpose">Purpose of usage:</label><br>
        <select class="userInput" id="purpose" name="purpose" required>
            <option disabled selected value> -- select an option -- </option>
            <option value="business">Business</option>
            <option value="educational">Educational</option>
            <option value="personal">Personal</option>
        </select><br><br>
    
        <label for="date">Preferred starting date:</label>
        <input class="userInput" type="date" id="date" name="date" required><br><br>
    
        <label for="type">Type of subscription preferred:</label><br>
        <select class="userInput" id="type" name="type" required>
            <option disabled selected value> -- select an option -- </option>
            <option value="permanent">Permanent</option>
            <option value="annual">Annual</option>
        </select><br><br>
    
        <label for="payment">Preferred payment method:</label>
        <select class="userInput" id="payment" name="payment" required>
            <option disabled selected value> -- select an option -- </option>
            <option value="debit/credit">Debit/Credit Card</option>
            <option value="paypal">PayPal</option>
            <option value="gift card">Gift Card</option>
        </select> <br><br>
    
        <input id="submit" type="submit" value="Submit" onclick="confirmSubmission()">
    </form>
    <!--poop-up window for subscribing successfully-->
    <script>
        function confirmSubmission() {
          alert("Your application has been submitted successfully!");
        }
        </script>
        


    </body>
