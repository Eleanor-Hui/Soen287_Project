<!DOCTYPE html>
<html lang="en">
<head>
<link rel="stylesheet" type="text/css" href="project_client.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Software License Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

<h2>Client Account Management</h2>

<form action="/submit" method="post">
    <label for="name">Name:</label>
    <input type="text" id="name" name="name" required>

    <label for="address">Address:</label>
    <input type="text" id="address" name="address" required>

    <label for="gender">Gender:</label>
    <select id="gender" name="gender">
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="other">Other</option>
    </select>

    <label for="dob">Date of Birth:</label>
    <input type="date" id="dob" name="dob" required>

    <label for="phone">Phone Number:</label>
    <input type="tel" id="phone" name="phone">

    <label for="email">Email:</label>
    <input type="email" id="email" name="email" required>

    <label for="securityQ">Security Question:</label>
    <input type="text" id="securityQ" name="securityQ">

    <label for="username">Username:</label>
    <input type="text" id="username" name="username" required>

    <label for="password">Password:</label>
    <input type="password" id="password" name="password" required>

    <input type="submit" value="Submit">
</form>

<h2>Associate License</h2>

<form action="/license" method="post">
    <label for="serialNumber">Serial Number:</label>
    <input type="text" id="serialNumber" name="serialNumber" required>

    <label for="softwareName">Software Name:</label>
    <input type="text" id="softwareName" name="softwareName" required>

    <label for="purchaseDate">Purchase Date:</label>
    <input type="date" id="purchaseDate" name="purchaseDate" required>

    <label for="expiryDate">Expiry Date:</label>
    <input type="date" id="expiryDate" name="expiryDate" required>

    <input type="submit" value="Associate">
</form>

</body>
</html>
