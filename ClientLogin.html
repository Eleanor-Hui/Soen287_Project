<!DOCTYPE html>
<html>
    <head lang="en">
        <meta charset="utf-8">
        <title>Client Login</title>
        <link rel="stylesheet" href="ClientLoginStyle.css">
    </head>
<body>
<!--background image; add prompt next to password && forgot password optiion-->
<!-- main nav-->
<body id="content">
    <nav ID="mainNav">
        <ul>
            <li><a href="">HOME</a></li>
            <li><a href="">TEAM</a></li>
            <li><a href="">CONTACT</a></li>
        </ul>
    </nav>

    <div id="title">
    <h1> <br><br>Welcome to the software license management system!<br><br><br></h1>
   </div>
    <div id="login">
        <br><br><h2>Log in as a client <br><br><br></h2>
        <form action="/submit" method="post" id="clientLogin">
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" placeholder="Enter your username" required>
            <br><br><br>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" placeholder="Enter your password" required>
            <br><br><br>
            <input id="loginButton" type="submit" value="login"/>
        </form>
        <h4 id="signup">Not a member? <a href="">Signup</a></h4>
        <h4 id="forgetPW" onclick="forgotPassword()">Forgot password</h4>
        <h4 id="resetPW"></h4>
    </div>
    
    <script>
        function forgotPassword() {
            let text;
            let email = prompt("Please enter your email address:", "ABC123@gmail.com");
            if (email == null || email == "") {
                text = " Cancel";
            } else {
                text = "Recovery email has been sent to the email:" + email + "<br> Please Check your email and follow the instructions.";
            }
            document.getElementById("resetPW").innerHTML = text;
        }
        </script>
    
</body>
</html>
