    <html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title> Responsive Login and Signup Form </title>

        <!-- CSS -->
        <link rel="stylesheet" href="loginSignup.css">
                
        <!-- Boxicons CSS: to see the password-->
        <link href='https://unpkg.com/boxicons@2.1.2/css/boxicons.min.css' rel='stylesheet'>
                        
    </head>
    <body>
        
        <section class="container forms">
            <header class="navigationBar">
                <nav ID="mainNav">
                    <ul>
                        <li><a href="/Users/huizhang/Desktop/Project_Soen287/welcomepage/welcome.html">HOME</a></li>
                        <li><a href="/Users/huizhang/Desktop/Project_Soen287/AboutUs/aboutUs.html">ABOUT US</a></li>
                        <li><a href="/Users/huizhang/Desktop/Project_Soen287/contactForm/contact1.html">CONTACT</a></li>
                    </ul>
                </nav>
                <hr>
            </header>

            <!-- Login Form -->
            <div class="form login">
                <div class="form-content">
                    <header class="login-title">Provider Login</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="form-link">
                            <a href="#" class="forgot-pass">Forgot password?</a>
                        </div>

                        <div class="field button-field">
                            <button>Login</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Don't have an account? <a href="#" class="link signup-link">Signup</a></span>
                    </div>
                </div>

            </div>

            <!-- Signup Form -->

            <div class="form signup">
                <div class="form-content">
                    <header class="login-title">Provider Signup</header>
                    <form action="#">
                        <div class="field input-field">
                            <input type="email" placeholder="Email" class="input">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Create password" class="password">
                        </div>

                        <div class="field input-field">
                            <input type="password" placeholder="Confirm password" class="password">
                            <i class='bx bx-hide eye-icon'></i>
                        </div>

                        <div class="field button-field">
                            <button>Signup</button>
                        </div>
                    </form>

                    <div class="form-link">
                        <span>Already have an account? <a href="#" class="link login-link">Login</a></span>
                    </div>
                </div>

                

            </div>

            <footer>

        </section>

        <!-- JavaScript -->
        <script src="loginSignup.js"></script>
    </body>
</html>
