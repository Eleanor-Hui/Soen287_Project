<!DOCTYPE html>
<html>

<head lang="en">
    <meta charset="utf-8">
    <title>Create Client Account</title>
    <link rel="stylesheet" href="CreateClientAccountStyle.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"/>
    
</head>

<body>
        <div id="container">
        <!--main nav bar-->
        <nav ID="mainNav">
            <ul>
                <li><a href="WelcomePage.html">Home</a></li>
                <li><a href="AboutUs.html">About us</a></li>
                <li><a href="ContactForm.html">Contact</a></li>
            </ul>
        </nav>
        <hr>
            <!--Application form-->
            <div id="content">
                <header> 
                    <h1>Create New Account<br></h1>
                </header>
                <form action="/submit" method="post">
                    <label for="email">Email address <span>*</span>:</label><br>
                    <input class="userInput" type="email" id="email" name="email" placeholder="123abc@gmail.com" required><br>
            
                    <label for="name">Your name <span>*</span>:</label><br>
                    <input class="userInput" type="name" id="name" name="name" placeholder="Jane Doe" required><br>
            
                    <label for="address">Address <span>*</span>:</label>
                    <input class="userInput" type="address" id="address" name="address" required><br>

                    <label for="gender">Your gender:</label>
                    <select class="userInput" id="gender" name="gender">
                        <option disabled selected value> -- select an option -- </option>
                        <option value="Female">Female</option>
                        <option value="Male">Male</option>
                        <option value="Nonbinary">Non-binary</option>
                        </select><br>

                    <label for="date">Date of birth:</label>
                    <input class="userInput" type="date" id="date" name="date"><br>

                    <label for="phone">Phone number <span>*</span>:</label>
                    <input class="userInput" type="tel" id="phone" name="phone" required><br>

                    <label for="password">Create password <span>*</span>:</label><br>
                    <input class="userInput" type="password" id="password" name="password" placeholder="Create password" required><br>

                    <label for="password2">Confirm password <span>*</span>:</label><br>
                    <input class="userInput" type="password" id="password2" name="password2" placeholder="Confirm pssword" required><br>

                    <label for="questions">Security question <span>*</span>:</label><br>
                    <select class="userInput" id="questions" name="questions" required>
                        <option disabled selected value> -- select an option -- </option>
                        <option value="Name">What is your first pet's name?</option>
                        <option value="Band">What is your favorite band?</option>
                        <option value="Place">Where did you go to primary school?</option>
                        </select><br>

                     <label for="answer">Answer to security question <span>*</span>:</label><br>
                    <input class="userInput" type="text" id="answer" name="answer" placeholder="Answer to security question" required><br>
                    
                    <div id="subButton">
                        <input id="submit" type="submit" value="Submit" onclick="confirmSubmission()">
                    </div>
                </form>
                   </div>
                <!--footer-->
                <footer>
                    <div class="footer-content">
                        <h3>Software License Management</h3>
                        <p>&copy; 2023 Software License Management. All rights reserved.</p>
                        <p>Software License Management - Ensuring compliance, optimizing costs, and simplifying software 
                            licensing for your organization.</p>
                    </div>
                </footer>
        </div>
  <!--pop-up window for subscribing successfully-->
  <script>
    function confirmSubmission() {
      alert("Your application has been submitted successfully.\nYou can log in at the welcome page now!");
    }
    </script>
</body>

</html>
